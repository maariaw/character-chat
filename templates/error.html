<!DOCTYPE html>

<head>
    <title>Ch-Ch - Something went wrong!</title>
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static',filename='styles/styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maaria WahlstrÃ¶m">
    <meta name="description" content="Character Chatter is an app for playing
    out social interactions between characters of a roleplaying campaign.">
</head>

<body>
    <img src="{{ url_for('static', filename='images/logo-small.png') }}"
        alt="Character Chatter logo"/>
    {% if session.username %}
    <nav class="navigation">
        <a href="/">Main page</a>
        <a href="/campaigns">All campaigns</a>
        <a href="/chats">My chats</a>
        <div class="dropdown">
            <button type="button" class="dropbutton">My campaigns</button>
            <div class="dropcontent">
                {% for campaign in campaigns %}
                <a href="/campaign/{{ campaign.id }}">
                    {{ campaign.title }}
                </a>
                {% endfor %}
            </div>
        </div>
        <div class="dropdown">
            <button type="button" class="dropbutton">Account</button>
            <div class="dropcontent">
                <p>Logged in as: {{ session.username }}</p>
                <a href="/logout">Log out</a>
                <a href="/account-status">
                    Deactivate account
                </a>
            </div>
        </div>
    </nav>
    {% endif %}
    <div class="content">
        <h3>Error: {{ error }}</h3>
        {% if not session.username %}
        <a class="small actionbtn" href="/">Main page</a>
        {% endif %}
    </div>
</body>
