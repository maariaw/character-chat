<!DOCTYPE html>

<html>
    <head>
        <title>Ch-Ch - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css"
            href="{{ url_for('static',filename='styles/styles.css') }}">
        <script src="https://kit.fontawesome.com/c1e470a027.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Maaria Wahlström">
        <meta name="description" content="Character Chatter is an app for playing
        out social interactions between characters of a roleplaying campaign.">
    </head>

    <body>
        <img src="{{ url_for('static', filename='images/logo-small.png') }}"
            alt="Character Chatter logo"/>
        {% if session.username %}
        <nav class="navigation">
            <a href="/">Main page</a>
            <a href="/campaigns">All campaigns</a>
            <a href="/chats">My chats</a>
            <div class="dropdown">
                <button type="button" class="dropbutton">My campaigns</button>
                <div class="dropcontent">
                    {% for campaign in campaigns %}
                    <a href="/campaign/{{ campaign.id }}">
                        {{ campaign.title }}
                    </a>
                    {% endfor %}
                </div>
            </div>
            <div class="dropdown">
                <button type="button" class="dropbutton">Account</button>
                <div class="dropcontent">
                    <p>Logged in as: {{ session.username }}</p>
                    <a href="/logout">Log out</a>
                    <a href="/account-status">
                        Deactivate account
                    </a>
                </div>
            </div>
        </nav>
        {% endif %}
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <footer>
            <p class="flexleft"><a href="/terms-of-use">Terms</a></p>
            <address class="flexleft">
                <p><a href="https://github.com/maariaw/character-chatter/issues/new"><i class="fab fa-github"></i> Feedback</a></p>
            </address>
            <p class="flexright"><a href="https://github.com/maariaw"><i class="fab fa-github"></i> maariaw</a></p>
            <p class="flexright">© 2021 Maaria Wahlström</p>
        </footer>
    </body>
</html>
